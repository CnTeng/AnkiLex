<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnkiLex Options</title>
    <link rel="stylesheet" href="options.scss" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AnkiLex Settings</h1>
      </header>

      <div class="content">
        <section>
          <h2><span class="icon book"></span> Dictionary</h2>
          <div class="field">
            <label>Enabled Dictionaries</label>
            <div id="dictionary-list">
              <!-- Dictionaries will be populated here -->
            </div>
            <small class="input-desc">Select which dictionaries to use for lookups.</small>
          </div>
          <div class="field">
            <label for="auto-lookup" class="checkbox-label">
              <input type="checkbox" id="auto-lookup" /> Auto-lookup on selection
            </label>
            <small class="input-desc"
              >Automatically show the lookup popup when text is selected.</small
            >
          </div>
        </section>

        <section>
          <h2><span class="icon anki"></span> Anki</h2>
          <div class="field">
            <label for="anki-url">AnkiConnect URL</label>
            <input type="text" id="anki-url" placeholder="http://127.0.0.1:8765" />
            <small class="input-desc"
              >Requires AnkiConnect add-on to be installed and running in Anki.</small
            >
          </div>
          <div class="field">
            <label for="default-deck">Default Deck</label>
            <div class="input-group">
              <select id="default-deck">
                <option value="Default">Default</option>
              </select>
              <button id="refresh-anki" title="Refresh Decks/Models">
                <span class="icon refresh"></span>
              </button>
            </div>
          </div>
          <div class="field">
            <label for="default-note-type">Default Note Type</label>
            <select id="default-note-type">
              <option value="Basic">Basic</option>
            </select>
          </div>
          <div id="field-mapping-container" class="field" style="display: none">
            <label>Field Mapping</label>
            <div id="field-mapping-list">
              <!-- Field mappings will be populated here -->
            </div>
          </div>
        </section>

        <section>
          <h2><span class="icon ui"></span> UI & Appearance</h2>
          <div class="field">
            <label for="popup-width">Popup Width (px)</label>
            <input type="number" id="popup-width" min="300" max="800" />
          </div>
          <div class="field">
            <label for="popup-height">Popup Height (px)</label>
            <input type="number" id="popup-height" min="200" max="1000" />
          </div>
          <div class="field">
            <label for="theme">Theme</label>
            <select id="theme">
              <option value="auto">System Default</option>
              <option value="light">Always Light</option>
              <option value="dark">Always Dark</option>
            </select>
          </div>
        </section>
      </div>

      <div class="actions">
        <button id="reset" title="Reset all settings to default">
          <span class="icon reset"></span> Reset Defaults
        </button>
        <div class="main-actions">
          <div id="status"></div>
          <button id="save" class="primary"><span class="icon save"></span> Save Changes</button>
        </div>
      </div>
    </div>
    <script src="./options.ts" type="module"></script>
  </body>
</html>
